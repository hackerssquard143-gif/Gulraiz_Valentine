<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FATIMA ❤️</title>

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  background:#ffe6ec;
  font-family:Arial, sans-serif;
  overflow:hidden;
  text-align:center;
  position:relative;
}

h1{
  font-size:32px;
  color:#d6004a;
  margin:20px;
}

#name{
  font-weight:bold;
  background: linear-gradient(45deg, red, purple, blue);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

button{
  padding:14px 25px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px 5px 10px 5px;
  z-index: 1;
}

#yesBtn{
  background:#ff2f6d;
  color:white;
  position:absolute;
  left:20px;
  top:120px;
}

#changeNameBtn{
  background:#6a0dad;
  color:white;
  position:absolute;
  top:120px;
  right:20px;
}

#noBtn{
  background:#444;
  color:white;
  position:absolute;
  top:220px;
  left:calc(50% - 50px);
  z-index: 0;
}

#footer{
  position:absolute;
  bottom:15px;
  font-size:16px;
  color:#111;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>Will you be my Valentine <span id="name">FATIMA</span>? ❤️</h1>

<button id="yesBtn" onclick="yesClicked()">YES</button>
<button id="changeNameBtn" onclick="changeName()">Change Name</button>
<button id="noBtn" onclick="moveNo()">NO</button>

<div id="footer">Created by Gulraiz</div>

<script>
let texts = [
  "Are you sure?",
  "Think again",
  "Think carefully",
  "Banjao",
  "You are mine",
  "YES"
];

let index = 0;

function moveNo(){
  const btn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const changeBtn = document.getElementById("changeNameBtn");
  const footer = document.getElementById("footer");

  const btnWidth = 100;
  const btnHeight = 50;

  // get bounding rects
  const yesRect = yesBtn.getBoundingClientRect();
  const changeRect = changeBtn.getBoundingClientRect();
  const footerRect = footer.getBoundingClientRect();

  let maxAttempts = 100;
  let x, y;

  for(let i=0;i<maxAttempts;i++){
    x = Math.random() * (window.innerWidth - btnWidth);
    y = Math.random() * (window.innerHeight - btnHeight);

    let overlap = false;

    // check YES overlap
    if(x + btnWidth > yesRect.left && x < yesRect.right &&
       y + btnHeight > yesRect.top && y < yesRect.bottom){
      overlap = true;
    }

    // check CHANGE NAME overlap
    if(x + btnWidth > changeRect.left && x < changeRect.right &&
       y + btnHeight > changeRect.top && y < changeRect.bottom){
      overlap = true;
    }

    // check FOOTER overlap
    if(x + btnWidth > footerRect.left && x < footerRect.right &&
       y + btnHeight > footerRect.top && y < footerRect.bottom){
      overlap = true;
    }

    if(!overlap) break;
  }

  btn.style.left = x + "px";
  btn.style.top = y + "px";

  // change text
  btn.innerText = texts[index];
  index++;
  if(index >= texts.length) index = texts.length -1;
}

// YES click
function yesClicked(){
  document.body.innerHTML =
    "<h1 style='color:#d6004a; font-size:32px'>❤️ I knew you wanted to say YES ❤️</h1><div id='footer' style='color:#111; font-weight:bold; font-size:16px'>Created by Gulraiz</div>";
}

// Change name click
function changeName(){
  let newName = prompt("Enter your Valentine’s name:");
  if(newName && newName.trim() !== ""){
    document.getElementById("name").innerText = newName.trim();
  }
}
</script>

</body>
</html>
