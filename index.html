<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FATIMA ‚ù§Ô∏è</title>

<style>
/* Body & Background */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  position: relative;
  background: #ffe6ec;
}

/* Falling flowers (animated) */
.flower {
  position: absolute;
  top: -50px;
  font-size: 20px;
  animation: fall linear infinite;
  pointer-events: none;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Blinking hearts */
.heart {
  position: absolute;
  font-size: 18px;
  animation: blink 1s infinite alternate;
  pointer-events: none;
}
@keyframes blink {
  from { opacity: 1; }
  to { opacity: 0.3; }
}

/* Heading */
h1 {
  font-size: 28px;
  color: #d6004a;
  margin: 20px;
}
#name {
  font-weight: bold;
  background: linear-gradient(45deg, red, purple, blue);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Buttons */
button {
  padding: 14px 25px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 10px 5px;
  z-index: 2;
  position: relative;
}

#buttonsContainer {
  display: flex;
  justify-content: center;
  margin-top: 15px;
}

#yesBtn { background: #ff2f6d; color: white; }
#noBtn { background: #444; color: white; position: absolute; z-index: 1; }
#changeNameBtn { background: #6a0dad; color: white; margin-top: 60px; }

#footer {
  position: absolute;
  bottom: 15px;
  font-size: 16px;
  color: #111;
  font-weight: bold;
}

/* Cartoon GIFs for YES click */
#cartoons {
  margin-top: 20px;
}
#cartoons img {
  width: 80px;
  height: 80px;
  margin: 0 10px;
}
</style>
</head>

<body>

<h1>WILL YOU BE MY VALENTINE <span id="name">FATIMA</span>?</h1>

<div id="buttonsContainer">
  <button id="yesBtn" onclick="yesClicked()">YES</button>
  <button id="changeNameBtn" onclick="changeName()">CHANGE NAME</button>
</div>

<button id="noBtn" onclick="moveNo()">NO</button>

<div id="cartoons"></div>

<div id="footer">Created by Gulraiz</div>

<script>
// ====== Flower animation ======
const flowerChars = ['üå∏','üå∫','üåº','üíÆ','üåπ'];
function createFlower() {
  const f = document.createElement('div');
  f.className = 'flower';
  f.style.left = Math.random() * window.innerWidth + 'px';
  f.style.fontSize = (15 + Math.random() * 25) + 'px';
  f.innerText = flowerChars[Math.floor(Math.random()*flowerChars.length)];
  f.style.animationDuration = (5 + Math.random()*5) + 's';
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),10000);
}
setInterval(createFlower, 300);

// ====== Blinking hearts ======
const heartChars = ['üíñ','üíó','‚ù§Ô∏è','üíò'];
function createHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.style.left = Math.random() * window.innerWidth + 'px';
  h.style.top = Math.random() * window.innerHeight + 'px';
  h.innerText = heartChars[Math.floor(Math.random()*heartChars.length)];
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}
setInterval(createHeart, 500);

// ====== NO button logic ======
let noTexts = ["THINK AGAIN","ARE YOU SURE","THINK CAREFULL","DON'T BE SHY","LAST CHANCE HAI","YES"];
let noIndex = 0;

function moveNo(){
  const btn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const changeBtn = document.getElementById("changeNameBtn");
  const footer = document.getElementById("footer");
  const btnWidth = btn.offsetWidth;
  const btnHeight = btn.offsetHeight;

  const yesRect = yesBtn.getBoundingClientRect();
  const changeRect = changeBtn.getBoundingClientRect();
  const footerRect = footer.getBoundingClientRect();

  let maxAttempts = 100;
  let x, y;
  for(let i=0;i<maxAttempts;i++){
    x = Math.random()*(window.innerWidth - btnWidth);
    y = Math.random()*(window.innerHeight - btnHeight);

    let overlap = false;

    [yesRect, changeRect, footerRect].forEach(rect=>{
      if(x + btnWidth > rect.left && x < rect.right &&
         y + btnHeight > rect.top && y < rect.bottom){
        overlap = true;
      }
    });

    if(!overlap) break;
  }

  btn.style.left = x + "px";
  btn.style.top = y + "px";

  btn.innerText = noTexts[noIndex];
  noIndex++;
  if(noIndex>=noTexts.length) noIndex=noTexts.length-1;
}

// ====== YES click ======
function yesClicked(){
  document.body.innerHTML = `
    <h1 style="color:#d6004a; font-size:32px">I KNEW YOU WANTED THIS ‚ù§Ô∏è</h1>
    <div id="cartoons">
      <img src="https://i.ibb.co/0j0m1ZR/cartoon1.png">
      <img src="https://i.ibb.co/9vMQcZC/cartoon2.png">
    </div>
    <div id="footer" style="color:#111; font-weight:bold; font-size:16px">Created by Gulraiz</div>
  `;
}

// ====== Change name ======
function changeName(){
  let newName = prompt("Enter your Valentine‚Äôs name:");
  if(newName && newName.trim()!==""){
    document.getElementById("name").innerText = newName.trim();
  }
}
</script>

</body>
</html>
