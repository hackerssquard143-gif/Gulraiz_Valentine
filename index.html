<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FATIMA ‚ù§Ô∏è</title>
<style>
:root{
  --bg1:#fff0f4;
  --accent:#d6004a;
  --btn-yes:#ff2f6d;
  --btn-no:#444;
  --btn-change:#6a0dad;
  --footer:#111;
}
html,body{margin:0;padding:0;height:100%;font-family:Arial,Helvetica,sans-serif;overflow:hidden}
body{background:linear-gradient(180deg,var(--bg1),#ffe6ec);-webkit-text-size-adjust:100%}

.wrap{position:relative;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:34px;box-sizing:border-box;text-align:center;overflow:hidden}

#titleTop{font-weight:700;letter-spacing:1px;text-transform:uppercase;color:var(--accent);margin:6px 12px;font-size:18px}
#name{display:block;font-size:26px;font-weight:900;margin-top:6px;background:linear-gradient(45deg,#ff3366,#9b30ff,#4aa0ff);-webkit-background-clip:text;color:transparent}

#buttonsRow{display:flex;gap:14px;align-items:center;justify-content:center;margin-top:18px;position:relative;width:100%;max-width:420px;padding:0 14px;box-sizing:border-box}
.btn{border:0;border-radius:10px;padding:12px 18px;font-size:16px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:120px;height:46px;display:flex;align-items:center;justify-content:center}
#yesBtn{background:var(--btn-yes);color:#fff;z-index:40}
#noBtn{background:var(--btn-no);color:#fff;position:absolute;z-index:30;border-radius:10px;width:120px;height:46px}
#changeNameBtn{background:var(--btn-change);color:#fff;margin-top:74px;padding:12px 20px;border-radius:10px;font-size:16px;z-index:40;border:0}

#footer{position:absolute;bottom:14px;width:100%;text-align:center;color:var(--footer);font-weight:700;font-size:15px;z-index:50}
#footer a{color:#ff2f6d;font-weight:900;text-decoration:none;transition:0.2s}
#footer a:hover{color:#9b30ff}

/* Result area & kiss animation */
.resultWrap{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;position:relative}
.kissStage{display:flex;align-items:center;justify-content:center;gap:14px;margin-top:14px;position:relative}
.face{width:88px;height:88px;border-radius:50%;background:#ffd6e0;border:3px solid rgba(0,0,0,0.06);display:flex;align-items:center;justify-content:center;position:relative;transition:transform 0.6s ease}
.eye{width:10px;height:10px;border-radius:50%;background:#333;position:absolute;top:32%;left:28%}
.eye.right{left:auto;right:28%}
.mouth{width:28px;height:14px;border-radius:0 0 20px 20px;background:#b43456;position:absolute;bottom:18px;transform-origin:center;transition:transform 0.3s ease}
#kissHeart{width:28px;height:28px;background:#ff4d7a;border-radius:50%;margin:16px auto 0;transform:scale(0);opacity:0;transition:transform .35s ease,opacity .35s ease;box-shadow:0 4px 10px rgba(255,0,100,0.2)}

/* Floating objects */
.floating{position:absolute;pointer-events:none;z-index:0;will-change:transform;opacity:0.9;user-select:none}
</style>
</head>
<body>
<div class="wrap" id="mainWrap">
  <h2 id="titleTop">WILL YOU BE MY VALENTINE</h2>
  <h1 id="name">FATIMA</h1>

  <div id="buttonsRow">
    <button id="yesBtn" class="btn">YES</button>
    <div style="width:120px;height:46px;"></div>
  </div>

  <button id="noBtn" class="btn">NO</button>
  <button id="changeNameBtn">CHANGE NAME</button>

  <div id="footer">Created by <a href="https://www.instagram.com/_simple_sa_larka_?igsh=MWRlMHU5M3V1dHVreA==" target="_blank" rel="noopener noreferrer">Gulraiz</a></div>
</div>

<div id="resultContainer" class="resultWrap" style="display:none"></div>

<script>
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const changeBtn=document.getElementById('changeNameBtn');
const nameSpan=document.getElementById('name');
const titleTop=document.getElementById('titleTop');
const footer=document.getElementById('footer');
const resultContainer=document.getElementById('resultContainer');

let noTexts=["THINK AGAIN","ARE YOU SURE","THINK CAREFULL","DON'T BE SHY","LAST CHANCE HAI","YES"];
let noIndex=0;

/* floating background objects */
function createFloating(type,count){
  for(let i=0;i<count;i++){
    const el=document.createElement('div');
    el.classList.add('floating');
    if(type==='flower'){
      el.innerHTML='üå∏';
    }else if(type==='heart'){
      el.innerHTML='‚ù§Ô∏è';
    }else if(type==='snow'){
      el.innerHTML='‚ùÑÔ∏è';
    }
    el.style.left=Math.random()*100+'vw';
    el.style.top=Math.random()*100+'vh';
    el.style.fontSize=(Math.random()*14+10)+'px';
    document.body.appendChild(el);
    animateFloating(el,type);
  }
}
function animateFloating(el,type){
  let dx=(Math.random()*2-1)*0.2;
  let dy=type==='heart'?-0.3:0.3;
  function move(){
    let left=parseFloat(el.style.left);
    let top=parseFloat(el.style.top);
    left+=dx; top+=dy;
    if(left>100) left=0; if(left<0) left=100;
    if(top>100) top=0; if(top<0) top=100;
    el.style.left=left+'vw';
    el.style.top=top+'vh';
    requestAnimationFrame(move);
  }
  move();
}

/* NO button helpers */
function getExclusions(pad=8){
  const rects=[];
  [yesBtn,changeBtn,titleTop,footer].forEach(el=>{if(!el)return; const r=el.getBoundingClientRect(); rects.push({left:r.left-pad,top:r.top-pad,right:r.right+pad,bottom:r.bottom+pad})});
  rects.push({left:0,top:0,right:window.innerWidth,bottom:30});
  rects.push({left:0,top:window.innerHeight-80,right:window.innerWidth,bottom:window.innerHeight});
  return rects;
}
function overlapsRect(x,y,w,h,rects){for(const r of rects){if((x+w)>r.left && x<r.right && (y+h)>r.top && y<r.bottom)return true}return false}
function placeNoInitial(){
  const yesRect=yesBtn.getBoundingClientRect();
  const btnW=noBtn.offsetWidth;
  const btnH=noBtn.offsetHeight;
  let x=yesRect.right+12;
  let y=yesRect.top+(yesRect.height-btnH)/2;
  if(x+btnW>window.innerWidth-6)x=yesRect.left-12-btnW;
  if(x<6)x=(window.innerWidth-btnW)/2;
  if(y+btnH>window.innerHeight-80)y=window.innerHeight-btnH-80;
  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';
}
function moveNo(){
  const btnW=noBtn.offsetWidth,btnH=noBtn.offsetHeight;
  const rects=getExclusions(10);
  let x=0,y=0,attempts=0;
  while(attempts<200){
    x=Math.random()*(window.innerWidth-btnW-12)+6;
    y=Math.random()*(window.innerHeight-btnH-120)+36;
    if(!overlapsRect(x,y,btnW,btnH,rects))break;
    attempts++;
  }
  noBtn.style.left=Math.max(6,Math.min(x,window.innerWidth-btnW-6))+'px';
  noBtn.style.top=Math.max(36,Math.min(y,window.innerHeight-btnH-80))+'px';
  noBtn.innerText=noTexts[noIndex]||noTexts[noTexts.length-1];
  noIndex=Math.min(noIndex+1,noTexts.length-1);
  if(noBtn.innerText.trim().toUpperCase()==='YES')noBtn.style.background='#ff7aa0'; else noBtn.style.background='var(--btn-no)';
}

/* YES click */
function yesClicked(){
  document.getElementById('mainWrap').style.display='none';
  resultContainer.style.display='flex';
  resultContainer.innerHTML=`
    <div style="margin:auto;text-align:center;padding-top:60px">
      <h2 style="color:var(--accent);font-size:20px;margin:0 10px 14px 10px">I KNEW YOU WANTED THIS ‚ù§Ô∏è</h2>
      <div class="kissStage">
        <div class="face" style="transform:translateX(-6px)">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
        <div class="face" style="transform:translateX(6px)">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div id="kissHeart"></div>
      <div style="height:24px"></div>
      <div style="text-align:center;margin-bottom:30px;color:var(--footer);font-weight:700">Created by <a href="https://www.instagram.com/_simple_sa_larka_?igsh=MWRlMHU5M3V1dHVreA==" target="_blank" rel="noopener noreferrer">Gulraiz</a></div>
    </div>
  `;
  const faces=resultContainer.querySelectorAll('.face');
  const heart=document.getElementById('kissHeart');
  setTimeout(()=>{faces[0].style.transform='translateX(-36px)';faces[1].style.transform='translateX(36px)';},250);
  setTimeout(()=>{heart.style.transform='scale(1)';heart.style.opacity='1';},900);
}

/* Change name */
function changeName(){
  const val=prompt("Enter your Valentine's name:");
  if(val && val.trim()!=="") nameSpan.textContent=val.trim().toUpperCase();
}

/* Events */
yesBtn.addEventListener('click',yesClicked);
changeBtn.addEventListener('click',changeName);
noBtn.addEventListener('click',()=>{if(noBtn.innerText.trim().toUpperCase()==='YES') return yesClicked(); moveNo();});
noBtn.addEventListener('touchstart',(e)=>{e.preventDefault(); if(noBtn.innerText.trim().toUpperCase()==='YES') return yesClicked(); moveNo();});

/* init */
window.addEventListener('load',()=>{
  setTimeout(()=>{placeNoInitial();},50);
  createFloating('flower',18);
  createFloating('heart',12);
  createFloating('snow',15);
});
window.addEventListener('resize',()=>{ setTimeout(()=>{placeNoInitial();},140); });
</script>
</body>
</html>
