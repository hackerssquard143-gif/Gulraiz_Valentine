<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FATIMA ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#ffe6ec;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

h1{
  font-size:28px;
  color:#d6004a;
  text-align:center;
}

#name{
  font-weight:bold;
  background: linear-gradient(45deg, red, purple, blue);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:5px;
}

#yesBtn{
  background:#ff2f6d;
  color:white;
}

#noBtn{
  background:#444;
  color:white;
  position:absolute;
}

#changeNameBtn{
  background:#6a0dad;
  color:white;
}
#footer{
  position:absolute;
  bottom:10px;
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<h1>Will you be my Valentine <span id="name">FATIMA</span>? ❤️</h1>

<div>
  <button id="yesBtn" onclick="yesClicked()">YES</button>
  <button id="noBtn" onclick="moveNo()">NO</button>
  <button id="changeNameBtn" onclick="changeName()">Change Name</button>
</div>

<div id="footer">Created by Gulraiz</div>

<script>
let texts = [
  "Are you sure?",
  "Think again",
  "Think carefully",
  "Banjao",
  "You are mine",
  "YES"
];

let index = 0;

// NO button random move & text change
function moveNo(){
  const btn = document.getElementById("noBtn");

  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 60);

  btn.style.left = x + "px";
  btn.style.top = y + "px";

  btn.innerText = texts[index];
  index++;

  if(index >= texts.length){
    index = texts.length - 1;
  }
}

// YES button click
function yesClicked(){
  document.body.innerHTML =
    "<h1 style='color:#d6004a'>❤️ I knew you wanted to say YES ❤️</h1><div id='footer'>Created by Gulraiz</div>";
}

// Change name button click
function changeName(){
  let newName = prompt("Enter your Valentine’s name:");
  if(newName && newName.trim() !== ""){
    document.getElementById("name").innerText = newName.trim();
  }
}
</script>

</body>
    </html>
