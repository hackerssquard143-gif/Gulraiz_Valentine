<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FATIMA ❤️</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  position: relative;
  background: #ffe6ec;
}

/* Heading */
h1 {
  font-size: 28px;
  color: #d6004a;
  margin-top: 40px;
}
#name {
  font-weight: bold;
  background: linear-gradient(45deg, red, purple, blue);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Buttons layout */
#buttonsRow {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 20px;
}

button {
  padding: 14px 25px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  z-index: 2;
  position: relative;
}

#yesBtn { background: #ff2f6d; color: white; }
#noBtn { background: #444; color: white; position: absolute; z-index: 1; }
#changeNameBtn { background: #6a0dad; color: white; margin-top: 60px; }

#footer {
  position: absolute;
  bottom: 15px;
  width: 100%;
  font-size: 16px;
  color: #111;
  text-align: center;
}
</style>
</head>

<body>

<h1>WILL YOU BE MY VALENTINE <span id="name">FATIMA</span> ?</h1>

<div id="buttonsRow">
  <button id="yesBtn" onclick="yesClicked()">YES</button>
  <button id="noBtn" onclick="moveNo()">NO</button>
</div>

<button id="changeNameBtn" onclick="changeName()">CHANGE NAME</button>

<div id="footer">Created by Gulraiz</div>

<script>
// NO button logic
let noTexts = ["THINK AGAIN","ARE YOU SURE","THINK CAREFULL","DON'T BE SHY","LAST CHANCE HAI","YES"];
let noIndex = 0;

function moveNo(){
  const btn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const changeBtn = document.getElementById("changeNameBtn");
  const footer = document.getElementById("footer");
  const btnWidth = btn.offsetWidth;
  const btnHeight = btn.offsetHeight;

  const yesRect = yesBtn.getBoundingClientRect();
  const changeRect = changeBtn.getBoundingClientRect();
  const footerRect = footer.getBoundingClientRect();

  let maxAttempts = 100;
  let x, y;
  for(let i=0;i<maxAttempts;i++){
    x = Math.random()*(window.innerWidth - btnWidth);
    y = Math.random()*(window.innerHeight - btnHeight);

    let overlap = false;

    [yesRect, changeRect, footerRect].forEach(rect=>{
      if(x + btnWidth > rect.left && x < rect.right &&
         y + btnHeight > rect.top && y < rect.bottom){
        overlap = true;
      }
    });

    if(!overlap) break;
  }

  btn.style.left = x + "px";
  btn.style.top = y + "px";

  btn.innerText = noTexts[noIndex];
  noIndex++;
  if(noIndex>=noTexts.length) noIndex=noTexts.length-1;
}

// YES click
function yesClicked(){
  document.body.innerHTML = `
    <h1 style="color:#d6004a; font-size:32px; margin-top:40px">I KNEW YOU WANTED THIS ❤️</h1>
    <div id="footer" style="color:#111; font-weight:bold; font-size:16px; text-align:center;">Created by Gulraiz</div>
  `;
}

// Change Name click
function changeName(){
  let newName = prompt("Enter your Valentine’s name:");
  if(newName && newName.trim()!==""){
    document.getElementById("name").innerText = newName.trim();
  }
}
</script>

</body>
</html>
